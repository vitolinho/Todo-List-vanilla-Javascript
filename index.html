<html lang="fr">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Todo List en Javascript</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="switchTheme">
        <ion-icon name="moon"></ion-icon>

            </div>
            <ul id="todos"></ul>
        </div>
    </section>

</html>
